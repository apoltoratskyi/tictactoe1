<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #504b4b;
            margin-top: 10%;
            height: 100%;
            font-size: 200%;
        }
        #table {
            margin: auto;
            width: 25%;
            height: 25%;
        }
        tr {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        td {
            display: flex;
            height: 100px;
            width:100px;
            align-items: center;
            justify-content: center;
            border-width: thick;
        }
        button {
            width: 150px;
            height: 30px;
            background-color: #A9A9A9FF;
        }
        button:hover {
            background-color: #5F9EA0FF;
            text-decoration-line: underline;
            text-decoration-thickness: 2px;
        }
        .buttons {
            display: flex;
            margin: 60px;
            justify-content: space-evenly;
        }
        hr {
            border: 3px solid #A9A9A9FF;
        }
    </style>
</head>
<body>
<div id="table">
    <script>
      let table = document.getElementById("table");

      // create the table rows
      for (let i = 0; i < 3; i++) {
        let tr = document.createElement("tr");

        for (let j = 0; j < 3; j++) {
          let td = document.createElement("td");
          td.setAttribute("index", i + "." + j);
          if (j == 2 && i != 2) {
            td.style.borderStyle = "none none solid none";
          } else if (i == 2 && j != 2) {
            td.style.borderStyle = "none solid none none";
          } else if (i == 2 && j == 2) {
            td.style.borderStyle = "none none none none";
          } else {
            td.style.borderStyle = "none solid solid none";
          }
          tr.appendChild(td);
        }

        table.appendChild(tr);
      }
    </script>
</div>
<div class="buttons" id="buttons">
    <button id="&#10060">&#10060</button>
    <button id="&#11093">&#11093</button>
</div>
</body>
</html>
